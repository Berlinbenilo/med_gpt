apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
        - name: backend-deployment
          image: berlinbenilo2105/backendmedgpt:v1
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              value: "your_openai_api_key_here"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend-deployment
  ports:
    - port: 8000
      targetPort: 8000
